<head>
	<title>Leaderboard</title>
</head>

<body>
	<h1>Leaderboard</h1> 
	{{> leaderboard }}
	{{> newplayer }}
</body>


<template name="leaderboard">
  <ul>
	  {{#each player }}
	  	<li>{{ name }} : {{ score }}</li>
	  {{/each }}
	</ul>
</template>
<template name="newplayer">
	Name:<input type="text" value= "" id="Pname">
	Score:<input type="text" value= "" id="Pscore">
	<button id="create">Create Player</button>
</template>
