<head>
	<title>Leaderboard</title>
</head>

<body>
	{{> loginButtons}}
	<h1>Leaderboard</h1> 
	{{> leaderboard }}
	{{> newplayer }}
</body>


<template name="leaderboard">
  <ul>
	  {{#each player }}
	  	<li class="player {{selected}}">{{ name }} : {{ score }} &nbsp;<span class="delete">Delete</span></li>
	  {{/each }}
	</ul>
	{{#if currentUser }}
		<button id="addScore">Add 5 Points</button>
		<button id="takeScore">Subtract 5 Points</button><br />
	{{/if}}
</template>
<template name="newplayer">
	{{#if currentUser }}
		Name:<input type="text" value= "" id="Pname">
		Score:<input type="number" value= "" id="Pscore">
		<button id="create">Create Player</button>
	{{/if}}
</template>
